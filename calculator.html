<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .calculator {
            background: #1c1c1c;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
            max-width: 350px;
            width: 100%;
        }
        
        .display {
            background: #000;
            color: white;
            font-size: 48px;
            padding: 30px 20px;
            text-align: right;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 100px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        
        .btn {
            background: #333;
            color: white;
            border: none;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn.operator {
            background: #ff9500;
        }
        
        .btn.function {
            background: #a5a5a5;
            color: #000;
        }
        
        .btn.zero {
            grid-column: span 2;
            border-radius: 35px;
            width: 152px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn function" id="btnC">C</button>
            <button class="btn function" id="btnSign">+/-</button>
            <button class="btn function" id="btnPct">%</button>
            <button class="btn operator" id="btnDiv">÷</button>
            
            <button class="btn" id="btn7">7</button>
            <button class="btn" id="btn8">8</button>
            <button class="btn" id="btn9">9</button>
            <button class="btn operator" id="btnMul">×</button>
            
            <button class="btn" id="btn4">4</button>
            <button class="btn" id="btn5">5</button>
            <button class="btn" id="btn6">6</button>
            <button class="btn operator" id="btnSub">−</button>
            
            <button class="btn" id="btn1">1</button>
            <button class="btn" id="btn2">2</button>
            <button class="btn" id="btn3">3</button>
            <button class="btn operator" id="btnAdd">+</button>
            
            <button class="btn zero" id="btn0">0</button>
            <button class="btn" id="btnDot">.</button>
            <button class="btn operator" id="btnEq">=</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyArbpb25d8UwEL5bE46Oe8yAMTMM1BoGzU",
            authDomain: "velvet-app-1733e.firebaseapp.com",
            projectId: "velvet-app-1733e",
            storageBucket: "velvet-app-1733e.firebasestorage.app",
            messagingSenderId: "514672347699",
            appId: "1:514672347699:web:a70516f6383e0069a7f146"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        let display = document.getElementById('display');
        let currentValue = '0';
        let previousValue = null;
        let operator = null;
        let passcodeAttempt = '';
        let passcodeDigits = '';
        let isNewNumber = true;

        function clearDisplay() {
            currentValue = '0';
            previousValue = null;
            operator = null;
            passcodeAttempt = '';
            passcodeDigits = '';
            isNewNumber = true;
            updateDisplay();
        }

        function appendNumber(num) {
            passcodeDigits += num;
            passcodeAttempt += num;
            
            if (isNewNumber) {
                currentValue = num;
                isNewNumber = false;
            } else {
                currentValue = currentValue === '0' ? num : currentValue + num;
            }
            updateDisplay();
        }

        function setOperator(op) {
            passcodeAttempt += op;
            
            if (previousValue === null) {
                previousValue = currentValue;
            } else if (operator) {
                calculate();
            }
            operator = op;
            isNewNumber = true;
        }

        function calculate() {
            passcodeAttempt += '=';
            passcodeDigits = '';
            console.log('PASSCODE ATTEMPT:', passcodeAttempt);

            // Check secret codes - match end of passcodeAttempt
            if (passcodeAttempt.includes('1234.') || passcodeAttempt.includes('1234=')) {
                passcodeAttempt = '';
                onAuthStateChanged(auth, (user) => {
                    window.location.href = user ? 'welcome.html' : 'auth.html';
                });
                return;
            }
            if (passcodeAttempt.includes('1534.') || passcodeAttempt.includes('1534=')) {
                passcodeAttempt = '';
                window.location.href = 'creator-login.html';
                return;
            }
            if (passcodeAttempt.includes('8889.') || passcodeAttempt.includes('8889=')) {
                passcodeAttempt = '';
                window.location.href = 'teaser.html';
                return;
            }
            if (passcodeAttempt.includes('735.') || passcodeAttempt.includes('735=')) {
                passcodeAttempt = '';
                window.location.href = 'admin/admin-dashboard.html';
                return;
            }
            if (passcodeAttempt.includes('78321.') || passcodeAttempt.includes('78321=')) {
                passcodeAttempt = '';
                window.location.href = 'sitemap.html';
                return;
            }
            
            // Normal calculator operation
            if (previousValue === null || operator === null) {
                return;
            }

            const prev = parseFloat(previousValue);
            const current = parseFloat(currentValue);
            let result;

            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = current !== 0 ? prev / current : 'Error';
                    break;
                default:
                    return;
            }

            currentValue = result.toString();
            previousValue = null;
            operator = null;
            isNewNumber = true;
            passcodeAttempt = '';
            updateDisplay();
        }

        function toggleSign() {
            currentValue = (parseFloat(currentValue) * -1).toString();
            updateDisplay();
        }

        function percentage() {
            currentValue = (parseFloat(currentValue) / 100).toString();
            updateDisplay();
        }

        function updateDisplay() {
            display.textContent = currentValue;
        }

        // Attach events after DOM ready (avoids onclick+module scope issues)
        document.getElementById('btnC').addEventListener('click', clearDisplay);
        document.getElementById('btnSign').addEventListener('click', toggleSign);
        document.getElementById('btnPct').addEventListener('click', percentage);
        document.getElementById('btnDiv').addEventListener('click', () => setOperator('/'));
        document.getElementById('btn7').addEventListener('click', () => appendNumber('7'));
        document.getElementById('btn8').addEventListener('click', () => appendNumber('8'));
        document.getElementById('btn9').addEventListener('click', () => appendNumber('9'));
        document.getElementById('btnMul').addEventListener('click', () => setOperator('*'));
        document.getElementById('btn4').addEventListener('click', () => appendNumber('4'));
        document.getElementById('btn5').addEventListener('click', () => appendNumber('5'));
        document.getElementById('btn6').addEventListener('click', () => appendNumber('6'));
        document.getElementById('btnSub').addEventListener('click', () => setOperator('-'));
        document.getElementById('btn1').addEventListener('click', () => appendNumber('1'));
        document.getElementById('btn2').addEventListener('click', () => appendNumber('2'));
        document.getElementById('btn3').addEventListener('click', () => appendNumber('3'));
        document.getElementById('btnAdd').addEventListener('click', () => setOperator('+'));
        document.getElementById('btn0').addEventListener('click', () => appendNumber('0'));
        document.getElementById('btnDot').addEventListener('click', () => appendNumber('.'));
        document.getElementById('btnEq').addEventListener('click', calculate);
    </script>
</body>
</html>
