<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Creators - Velvet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        h1 {
            color: #1e3a8a;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
        }
        
        .creators-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .creator-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .creator-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .creator-header {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .creator-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #1e3a8a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .creator-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .creator-info {
            flex: 1;
        }
        
        .creator-name {
            font-size: 24px;
            font-weight: bold;
            color: #1e3a8a;
            margin-bottom: 5px;
        }
        
        .creator-details {
            color: #666;
            font-size: 14px;
        }
        
        .creator-bio {
            color: #333;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .creator-code {
            background: #f0f0f0;
            padding: 10px 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            color: #1e3a8a;
            margin-bottom: 15px;
        }
        
        .chat-btn {
            width: 100%;
            padding: 14px;
            background: #1e3a8a;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .chat-btn:hover {
            background: #15306d;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            padding: 40px;
        }
        
        .back-btn {
            background: white;
            color: #1e3a8a;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.location.href='welcome.html'">← Back</button>
        
        <div class="header">
            <h1>Browse Creators</h1>
            <p class="subtitle">Choose a creator to start chatting with</p>
        </div>
        
        <div class="creators-grid" id="creatorsGrid">
            <div class="loading">Loading creators...</div>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyArbpb25d8UwEL5bE46Oe8yAMTMM1BoGzU",
            authDomain: "velvet-app-1733e.firebaseapp.com",
            projectId: "velvet-app-1733e",
            storageBucket: "velvet-app-1733e.firebasestorage.app",
            messagingSenderId: "514672347699",
            appId: "1:514672347699:web:a70516f6383e0069a7f146"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        async function loadCreators() {
            try {
                const response = await fetch('https://velvet-backend-zeta.vercel.app/api/creators');
                const data = await response.json();
                
                const grid = document.getElementById('creatorsGrid');
                
                if (!data.creators || data.creators.length === 0) {
                    grid.innerHTML = '<div class="loading">No creators available yet</div>';
                    return;
                }
                
                grid.innerHTML = data.creators.map(creator => `
                    <div class="creator-card">
                        <div class="creator-header">
                            <div class="creator-photo">
                                ${creator.profilephoto && creator.profilephoto !== 'https://placeholder.com/jessica.jpg' 
                                    ? `<img src="${creator.profilephoto}" alt="${creator.name}">` 
                                    : creator.name.charAt(0).toUpperCase()}
                            </div>
                            <div class="creator-info">
                                <div class="creator-name">${creator.name}</div>
                                <div class="creator-details">${creator.age} • ${creator.location}</div>
                            </div>
                        </div>
                        <p class="creator-bio">${creator.bio}</p>
                        <div class="creator-code">Code: ${creator.code}</div>
                        <button class="chat-btn">Start Chatting</button>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading creators:', error);
                document.getElementById('creatorsGrid').innerHTML = '<div class="loading">Error loading creators</div>';
            }
        }
        
        window.selectCreator = async function(creatorCode) {
            const user = auth.currentUser;
            if (!user) {
                alert('Please log in first');
                window.location.href = 'auth.html';
                return;
            }
            
            try {
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                const userData = userDoc.data();
                
                await setDoc(doc(db, 'users', user.uid), {
                    creatorCodes: [...(userData.creatorCodes || []), creatorCode],
                    credits: {
                        ...(userData.credits || {}),
                        [creatorCode]: 0
                    }
                }, { merge: true });
                
                sessionStorage.setItem('currentCreatorCode', creatorCode);
                window.location.href = 'velvet-chat.html';
            } catch (error) {
                console.error('Error selecting creator:', error);
                alert('Error: ' + error.message);
            }
        }
        
        loadCreators();
    </script>
</body>
</html>
