<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Velvet Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #FFFFFF;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: #000;
            overflow: hidden;
        }

        /* Header - iMessage style */
        .header {
            background: #F7F7F7;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 0.5px solid rgba(0, 0, 0, 0.1);
            gap: 12px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .back-btn {
            font-size: 18px;
            color: #007AFF;
            cursor: pointer;
            padding: 5px;
        }

        .profile-pic {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #007AFF;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
            overflow: hidden;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .contact-info {
            flex: 1;
        }

        .contact-name {
            font-size: 15px;
            font-weight: 600;
            color: #000;
        }

        .contact-status {
            font-size: 12px;
            color: #8E8E93;
        }

        .header-right {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-shrink: 0;
        }

        .credits-btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: all 0.2s;
        }

        .credits-btn:active {
            transform: scale(0.95);
            background: #0051D5;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 18px;
            background: #007AFF;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
            position: relative;
        }

        .icon-btn:active {
            transform: scale(0.95);
            background: #0051D5;
        }

        /* Settings Menu */
        .settings-menu {
            position: absolute;
            top: 50px;
            right: 16px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            min-width: 180px;
            z-index: 1000;
            overflow: hidden;
            display: none;
        }

        .settings-menu.show {
            display: block;
            animation: slideDown 0.2s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-item {
            padding: 14px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 15px;
            color: #000;
            transition: background 0.2s;
            border-bottom: 0.5px solid rgba(0, 0, 0, 0.1);
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:hover {
            background: #F2F2F7;
        }

        .menu-item:active {
            background: #E5E5EA;
        }

        .menu-item.danger {
            color: #FF3B30;
        }

        .menu-icon {
            font-size: 18px;
            width: 24px;
            text-align: center;
        }

        /* Chat area - white like iMessage */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 12px 16px;
            background: #FFFFFF;
        }

        /* Messages */
        .message {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            max-width: 75%;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .message-bubble {
            padding: 10px 14px;
            border-radius: 18px;
            line-height: 1.4;
            font-size: 15px;
            word-wrap: break-word;
        }

        /* Creator's messages - light grey like iPhone incoming */
        .message.creator .message-bubble {
            background: #E8E8E8;
            color: #000;
            border-bottom-left-radius: 4px;
        }

        /* User's messages - blue like iPhone outgoing */
        .message.user .message-bubble {
            background: #007AFF;
            color: #FFFFFF;
            border-bottom-right-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            color: #8E8E93;
            text-align: center;
            margin: 8px 0;
        }

        /* Locked content */
        .locked-content {
            width: 200px;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            margin-top: 5px;
            position: relative;
            display: block;
        }

        .locked-content .locked-bg-img {
            width: 200px;
            display: block;
            border-radius: 12px;
            filter: blur(3px);
            transform: scale(1.05);
        }

        .locked-content .locked-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: rgba(0,0,0,0.35);
            border-radius: 12px;
        }

        .locked-content:active {
            transform: scale(0.98);
        }

        .locked-icon {
            font-size: 36px;
        }

        .unlock-text {
            font-size: 13px;
            font-weight: 500;
            color: #fff;
        }

        .unlock-cost {
            background: #007AFF;
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
        }

        /* Input area - iMessage style */
        .input-area {
            background: #FFFFFF;
            padding: 8px 12px 20px 12px;
            border-top: 0.5px solid rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            background: #F2F2F7;
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 8px;
        }

        .input-icon {
            font-size: 20px;
            cursor: pointer;
            opacity: 0.6;
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 10px 0;
            color: #000;
            font-size: 16px;
            outline: none;
        }

        .message-input::placeholder {
            color: #8E8E93;
        }

        .send-btn {
            width: 36px;
            height: 36px;
            border-radius: 18px;
            background: #007AFF;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .send-btn:active {
            background: #0051D5;
        }

        /* Scrollbar */
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #C7C7CC;
            border-radius: 3px;
        }

        /* Overlay to close menu when clicking outside */
        .menu-overlay {
            position: fixed;
            inset: 0;
            z-index: 999;
            display: none;
        }

        .menu-overlay.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #8E8E93;
        }

        /* Typing indicator */
        .typing-bubble {
            background: #E8E8E8;
            padding: 10px 14px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            display: inline-flex;
            gap: 4px;
            align-items: center;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #8E8E93;
            animation: typingDot 1.4s ease-in-out infinite;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingDot {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        /* Picture of the Day Banner */
        .potd-banner {
            background: linear-gradient(135deg, #1a0a2e, #2d1b4e);
            border-bottom: 1px solid rgba(139,92,246,0.3);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }
        .potd-banner.hidden { display: none; }
        .potd-blur-wrap {
            position: relative;
            width: 60px;
            height: 60px;
            flex-shrink: 0;
            border-radius: 8px;
            overflow: hidden;
        }
        .potd-blur-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(8px);
            transform: scale(1.1);
            transition: filter 0.5s ease;
        }
        .potd-unlock-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.3);
            cursor: pointer;
        }
        .potd-unlock-text {
            font-size: 10px;
            font-weight: 900;
            letter-spacing: 2px;
            color: #ff6b9d;
            text-shadow: 0 0 10px rgba(255,77,141,0.9), 0 0 20px rgba(255,77,141,0.6);
            animation: pinkPulse 1.5s infinite;
            user-select: none;
        }
        @keyframes pinkPulse {
            0%, 100% { opacity:1; text-shadow: 0 0 8px rgba(255,77,141,0.9), 0 0 20px rgba(255,77,141,0.5); transform: scale(1); }
            50%       { opacity:0.7; text-shadow: 0 0 16px rgba(255,77,141,1), 0 0 35px rgba(255,77,141,0.8); transform: scale(1.15); }
        }
        .potd-view-overlay {
            position: absolute;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.2);
            cursor: pointer;
        }
        .potd-view-text {
            font-size: 9px;
            font-weight: 700;
            letter-spacing: 1px;
            color: #fff;
            text-shadow: 0 1px 4px rgba(0,0,0,0.8);
            text-align: center;
            line-height: 1.4;
        }
        .potd-info { flex: 1; }
        .potd-title { color: #fff; font-size: 14px; font-weight: 600; margin-bottom: 2px; }
        .potd-banner.unlocked .potd-blur-wrap img {
            filter: none;
            transform: scale(1);
        }
        .potd-banner.unlocked .potd-blur-wrap { cursor: pointer; }
        .potd-banner.unlocked .potd-unlock-overlay { display: none; }
        .potd-banner.unlocked .potd-view-overlay { display: flex; }
    </style>
</head>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, addDoc, getDocs, query, where, orderBy, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyArbpb25d8UwEL5bE46Oe8yAMTMM1BoGzU",
            authDomain: "velvet-app-1733e.firebaseapp.com",
            projectId: "velvet-app-1733e",
            storageBucket: "velvet-app-1733e.firebasestorage.app",
            messagingSenderId: "514672347699",
            appId: "1:514672347699:web:a70516f6383e0069a7f146"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentCreator = null;
        let userData = null;

        // Load creator data
        async function loadCreator() {
            try {
                const user = auth.currentUser;
                if (!user) {
                    window.location.href = 'auth.html';
                    return;
                }

                // Get user data from Firestore
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                if (!userDoc.exists()) {
                    alert('User data not found. Please sign up again.');
                    window.location.href = 'auth.html';
                    return;
                }

                userData = userDoc.data();

                // Update credits bar
                const creatorCodeForCredits = sessionStorage.getItem('currentCreatorCode');
                const credits = (userData.credits || {})[creatorCodeForCredits] || {};
                document.getElementById('creditRoses').textContent = credits.roses || 0;
                document.getElementById('creditChocs').textContent = credits.chocolates || 0;
                document.getElementById('creditChamp').textContent = credits.champagne || 0;
                document.getElementById('creditHearts').textContent = credits.hearts || 0;
                
                // Check if user has any creator codes
                if (!userData.creatorCodes || userData.creatorCodes.length === 0) {
                    window.location.href = 'welcome.html';
                    return;
                }

                // Get the first creator code
                const creatorCode = sessionStorage.getItem('currentCreatorCode');

                // Fetch creator from backend API
                const response = await fetch('https://velvet-chat-jjxw.vercel.app/api/creators');
                const data = await response.json();
                
                currentCreator = data.creators.find(c => c.code === creatorCode);
                
                if (!currentCreator) {
                    alert('Creator not found. Please contact support.');
                    return;
                }

                // Update UI with creator info
                document.getElementById('pageTitle').textContent = currentCreator.name;
                document.getElementById('creatorName').textContent = currentCreator.name;
                document.getElementById('bookCallBtnWrap').style.display = 'block';
                
                // Set profile picture
                const profilePic = document.getElementById('profilePic');
                if (currentCreator.profilephoto && currentCreator.profilephoto !== 'https://placeholder.com/jessica.jpg') {
                    profilePic.innerHTML = `<img src="${currentCreator.profilephoto}" alt="${currentCreator.name}">`;
                } else {
                    profilePic.textContent = currentCreator.name.charAt(0).toUpperCase();
                }

        
        // Load Picture of the Day banner
        async function loadPotdBanner() {
            try {
                const creatorCode = sessionStorage.getItem('currentCreatorCode');
                const user = auth.currentUser;
                if (!creatorCode || !user) return;

                const today = new Date().getDay(); // 0=Sun, 6=Sat

                // Get creator's potd for today
                const potdSnap = await getDocs(query(
                    collection(db, 'picture_of_day'),
                    where('creatorCode', '==', creatorCode),
                    where('day', '==', today)
                ));

                let potdData = null;
                if (!potdSnap.empty) {
                    potdData = potdSnap.docs[0].data();
                } else {
                    // Fallback to most recent
                    const recentSnap = await getDocs(query(
                        collection(db, 'picture_of_day'),
                        where('creatorCode', '==', creatorCode)
                    ));
                    if (!recentSnap.empty) {
                        const sorted = recentSnap.docs.map(d => d.data()).sort((a,b) => (b.uploadedAt?.toMillis()||0) - (a.uploadedAt?.toMillis()||0));
                        potdData = sorted[0];
                    }
                }

                if (!potdData) return;

                const banner = document.getElementById('potdBanner');
                document.getElementById('potdBannerImg').src = potdData.url;
                document.getElementById('potdBannerTitle').textContent = potdData.title || 'Sexy picture of the day just for you';
                document.getElementById('potdBannerCost').textContent = `${potdData.cost || 1} üåπ roses to unlock`;
                const creatorNameForBtn = currentCreator ? currentCreator.name : '';
                // unlock triggered via photo tap
                banner.classList.remove('hidden');

                // Check if already unlocked
                const unlockedSnap = await getDocs(query(
                    collection(db, 'unlocked_potd'),
                    where('userId', '==', user.uid),
                    where('creatorCode', '==', creatorCode),
                    where('day', '==', today)
                ));

                if (!unlockedSnap.empty) {
                    banner.classList.add('unlocked');
                    document.getElementById('potdBanner').classList.add('unlocked');
                }

                // Store potdData for unlock function
                window._potdData = potdData;
                window._potdDay = today;

            } catch(e) {
                console.error('POTD error:', e);
            }
        }

        window.unlockPotd = async function() {
            try {
                const user = auth.currentUser;
                const creatorCode = sessionStorage.getItem('currentCreatorCode');

                            <div class="locked-content" id="locked-${mediaId}" onclick="unlockContent('${mediaId}', '${contentType}', ${cost})" data-url="">
                                <img class="locked-bg-img" id="preview-${mediaId}" src="" alt="">
                                <div class="locked-overlay">

                                    <div class="unlock-cost">${cost} ${contentType === 'photo' ? 'üåπ Roses' : '‚ù§Ô∏è Hearts'} to unlock</div>
                                </div>
                            </div>
                        </div>`;
                        const creatorCodePrev = sessionStorage.getItem('currentCreatorCode');

        // Send message
window.sendMessage = async function() {
    const input = document.getElementById('messageInput');
    const messageText = input.value.trim();
    
    if (!messageText) return;
    
    try {
        const user = auth.currentUser;
        if (!user) {
            alert('Please login first');
            return;
        }
        
        const creatorCode = sessionStorage.getItem('currentCreatorCode');
        if (!creatorCode) {
            alert('No creator code found');
            return;
        }
        
        console.log('Sending:', messageText);
        
        // Deduct 1 chocolate credit for sending a message
        const userDocRef = doc(db, 'users', user.uid);
        const userDocSnap = await getDoc(userDocRef);
        const userData = userDocSnap.data() || {};
        const currentCredits = userData.credits?.[creatorCode] || {};
        const currentChocs = currentCredits.chocolates || 0;
        if (currentChocs <= 0) {
            if (confirm('You have no message credits left. Buy more?')) {
                window.location.href = 'velvet-purchase.html';
            }
            return;
        }
        const updatedCredits = {
            ...(userData.credits || {}),
            [creatorCode]: {
                ...currentCredits,
                chocolates: currentChocs - 1
            }
        };
        await setDoc(userDocRef, { credits: updatedCredits }, { merge: true });
        // Update credits bar
        document.getElementById('creditChocs').textContent = currentChocs - 1;

        // Save message to Firebase
        const messagesRef = collection(db, 'messages');
        await addDoc(messagesRef, {
            userId: user.uid,
            creatorCode: creatorCode,
            message: messageText,
            sender: 'user',
            timestamp: new Date(),
            read: false
        });
        
        // Add user message to chat UI
        const chatContainer = document.getElementById('chatContainer');
        const userMsg = document.createElement('div');
        userMsg.className = 'message user';
        userMsg.innerHTML = `<div class="message-bubble">${messageText}</div>`;
        chatContainer.appendChild(userMsg);
        
       input.value = '';
        chatContainer.scrollTop = chatContainer.scrollHeight;
        
        // Show typing indicator
        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'message creator';
        typingIndicator.id = 'typingIndicator';
        typingIndicator.innerHTML = `<div class="typing-bubble">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>`;
        chatContainer.appendChild(typingIndicator);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        
        // Call AI endpoint
        const aiResponse = await fetch('https://velvet-chat-jjxw.vercel.app/api/ai-response', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                userId: user.uid,
                creatorCode: creatorCode,
                userMessage: messageText
            })
        });
        
        const aiData = await aiResponse.json();
        
        // Remove typing indicator
        document.getElementById('typingIndicator')?.remove();
        
        if (aiData.success) {
            const fullMessage = aiData.message;
            const messageParts = fullMessage.split('||').map(m => m.trim()).filter(m => m);

            for (let i = 0; i < messageParts.length; i++) {
                await new Promise(resolve => setTimeout(resolve, i * 1500));
                const message = messageParts[i];
                const creatorMsg = document.createElement('div');
                creatorMsg.className = 'message creator';

            // Check for locked content tags
            const photoMatch = message.match(/\[LOCKED_PHOTO:(\d+)\]/);
            const videoMatch = message.match(/\[LOCKED_VIDEO:(\d+)\]/);

            if (photoMatch || videoMatch) {
                const cost = photoMatch ? photoMatch[1] : videoMatch[1];
                const contentType = photoMatch ? 'photo' : 'video';
                const cleanMessage = message.replace(/\[LOCKED_(PHOTO|VIDEO):\d+\]/g, '').trim();
                const mediaId = Date.now();

                creatorMsg.innerHTML = `
                    <div class="message-bubble">
                        ${cleanMessage ? cleanMessage + '<br>' : ''}
                        <div class="locked-content" id="locked-${mediaId}" onclick="unlockContent('${mediaId}', '${contentType}', ${cost})" data-url="">
                            <img class="locked-bg-img" id="preview-${mediaId}" src="" alt="">
                            <div class="locked-overlay">
                                <div class="locked-icon">üîí</div>
                                <div class="unlock-cost">${cost} ${contentType === 'photo' ? 'üåπ Roses' : '‚ù§Ô∏è Hearts'} to unlock</div>
                            </div>
                        </div>
                    </div>`;
                // Fetch real preview image and store URL
                const creatorCodePreview = sessionStorage.getItem('currentCreatorCode');
                fetch(`https://velvet-chat-jjxw.vercel.app/api/media?creatorCode=${creatorCodePreview}`)
                    .then(r => r.json()).then(d => {
                        if (d.available && d.media.url) {
                            const img = document.getElementById(`preview-${mediaId}`);
                            if (img) img.src = d.media.url;
                            const box = document.getElementById(`locked-${mediaId}`);
                            if (box) box.dataset.url = d.media.url;
                        }
                    }).catch(() => {});
            } else {
                creatorMsg.innerHTML = `<div class="message-bubble">${message}</div>`;
            }

            chatContainer.appendChild(creatorMsg);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        } else {
            console.error('AI response error:', aiData.error);
        }
        
    } catch (error) {
        console.error('Error sending message:', error);
        alert('Failed to send message: ' + error.message);
        document.getElementById('typingIndicator')?.remove();
    }
}
       window.unlockContent = async function(mediaId, contentType, cost) {
            const user = auth.currentUser;
            if (!user) return;

            const creatorCode = sessionStorage.getItem('currentCreatorCode');
            if (!creatorCode) return;

            try {
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                const userData = userDoc.data();
                const currentCredits = userData.credits?.[creatorCode] || {};
                
                const tokenType = contentType === 'photo' ? 'roses' : contentType === 'video' ? 'hearts' : 'champagne';
                const tokenAmount = currentCredits[tokenType] || 0;
                
                if (tokenAmount < cost) {
                    if (confirm(`You need ${cost} ${tokenType} but only have ${tokenAmount}. Buy more credits?`)) {
                        window.location.href = 'velvet-purchase.html';
                    }
                    return;
                }

                const mediaResponse = await fetch(`https://velvet-chat-jjxw.vercel.app/api/media?creatorCode=${creatorCode}&userId=${user.uid}`);
                const mediaData = await mediaResponse.json();

                if (!mediaData.available) {
                    alert('No content available yet from this creator. Check back soon! üòò');
                    return;
                }

                const newCredits = {
                    ...currentCredits,
                    [tokenType]: tokenAmount - parseInt(cost)
                };
                
                await setDoc(doc(db, 'users', user.uid), {
                    credits: { ...userData.credits, [creatorCode]: newCredits }
                }, { merge: true });

                await addDoc(collection(db, 'unlocked_media'), {
                    userId: user.uid,
                    creatorCode: creatorCode,
                    mediaId: mediaData.media.id,
                    unlockedAt: new Date(),
                    creditsCost: parseInt(cost)
                });

                const lockedEl = document.getElementById(`locked-${mediaId}`);
                if (lockedEl) {
                    // Use the stored preview URL (same image user was teased with)
                    const revealUrl = lockedEl.dataset.url || mediaData.media.url;
                    lockedEl.onclick = null;
                    if (contentType === 'photo') {
                        lockedEl.innerHTML = `<img src="${revealUrl}" style="width:200px;height:100%;object-fit:cover;border-radius:12px;display:block;cursor:pointer;" alt="Unlocked photo" onclick="openImageModal('${revealUrl}')">`;
                    } else {
                        lockedEl.innerHTML = `<video src="${revealUrl}" controls style="width:200px;border-radius:12px;display:block;"></video>`;
                    }
                }

            } catch (error) {
                console.error('Unlock error:', error);
                alert('Error unlocking content: ' + error.message);
            }
        }
