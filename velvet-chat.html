<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Velvet Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #FFFFFF;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: #000;
            overflow: hidden;
        }

        /* Header - iMessage style */
        .header {
            background: #F7F7F7;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 0.5px solid rgba(0, 0, 0, 0.1);
            gap: 12px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .back-btn {
            font-size: 18px;
            color: #007AFF;
            cursor: pointer;
            padding: 5px;
        }

        .profile-pic {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #007AFF;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
            overflow: hidden;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .contact-info {
            flex: 1;
        }

        .contact-name {
            font-size: 15px;
            font-weight: 600;
            color: #000;
        }

        .contact-status {
            font-size: 12px;
            color: #8E8E93;
        }

        .header-right {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-shrink: 0;
        }

        .credits-btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: all 0.2s;
        }

        .credits-btn:active {
            transform: scale(0.95);
            background: #0051D5;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 18px;
            background: #007AFF;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
            position: relative;
        }

        .icon-btn:active {
            transform: scale(0.95);
            background: #0051D5;
        }

        /* Settings Menu */
        .settings-menu {
            position: absolute;
            top: 50px;
            right: 16px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            min-width: 180px;
            z-index: 1000;
            overflow: hidden;
            display: none;
        }

        .settings-menu.show {
            display: block;
            animation: slideDown 0.2s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-item {
            padding: 14px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 15px;
            color: #000;
            transition: background 0.2s;
            border-bottom: 0.5px solid rgba(0, 0, 0, 0.1);
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:hover {
            background: #F2F2F7;
        }

        .menu-item:active {
            background: #E5E5EA;
        }

        .menu-item.danger {
            color: #FF3B30;
        }

        .menu-icon {
            font-size: 18px;
            width: 24px;
            text-align: center;
        }

        /* Chat area - white like iMessage */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 12px 16px;
            background: #FFFFFF;
        }

        /* Messages */
        .message {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            max-width: 75%;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .message-bubble {
            padding: 10px 14px;
            border-radius: 18px;
            line-height: 1.4;
            font-size: 15px;
            word-wrap: break-word;
        }

        /* Creator's messages - light grey like iPhone incoming */
        .message.creator .message-bubble {
            background: #E8E8E8;
            color: #000;
            border-bottom-left-radius: 4px;
        }

        /* User's messages - blue like iPhone outgoing */
        .message.user .message-bubble {
            background: #007AFF;
            color: #FFFFFF;
            border-bottom-right-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            color: #8E8E93;
            text-align: center;
            margin: 8px 0;
        }

        /* Locked content */
        .locked-content {
            width: 200px;
            height: 150px;
            border-radius: 12px;
            background: #F2F2F7;
            border: 1px solid #E5E5EA;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            margin-top: 5px;
            transition: all 0.2s;
        }

        .locked-content:active {
            transform: scale(0.98);
            background: #E5E5EA;
        }

        .locked-icon {
            font-size: 40px;
        }

        .unlock-text {
            font-size: 13px;
            font-weight: 500;
            color: #8E8E93;
        }

        .unlock-cost {
            background: #007AFF;
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
        }

        /* Input area - iMessage style */
        .input-area {
            background: #FFFFFF;
            padding: 8px 12px 20px 12px;
            border-top: 0.5px solid rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            background: #F2F2F7;
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 8px;
        }

        .input-icon {
            font-size: 20px;
            cursor: pointer;
            opacity: 0.6;
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 10px 0;
            color: #000;
            font-size: 16px;
            outline: none;
        }

        .message-input::placeholder {
            color: #8E8E93;
        }

        .send-btn {
            width: 36px;
            height: 36px;
            border-radius: 18px;
            background: #007AFF;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .send-btn:active {
            background: #0051D5;
        }

        /* Scrollbar */
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #C7C7CC;
            border-radius: 3px;
        }

        /* Overlay to close menu when clicking outside */
        .menu-overlay {
            position: fixed;
            inset: 0;
            z-index: 999;
            display: none;
        }

        .menu-overlay.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #8E8E93;
        }

        /* Typing indicator */
        .typing-bubble {
            background: #E8E8E8;
            padding: 10px 14px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            display: inline-flex;
            gap: 4px;
            align-items: center;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #8E8E93;
            animation: typingDot 1.4s ease-in-out infinite;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingDot {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }
    </style>
</head>

        // Send message
window.sendMessage = async function() {
    const input = document.getElementById('messageInput');
    const messageText = input.value.trim();
    
    if (!messageText) return;
    
    try {
        const user = auth.currentUser;
        if (!user) {
            alert('Please login first');
            return;
        }
        
        const creatorCode = sessionStorage.getItem('currentCreatorCode');
        if (!creatorCode) {
            alert('No creator code found');
            return;
        }
        
        console.log('Sending:', messageText);
        
        // Save message to Firebase
        const messagesRef = collection(db, 'messages');
        await addDoc(messagesRef, {
            userId: user.uid,
            creatorCode: creatorCode,
            message: messageText,
            sender: 'user',
            timestamp: new Date(),
            read: false
        });
        
        // Add user message to chat UI
        const chatContainer = document.getElementById('chatContainer');
        const userMsg = document.createElement('div');
        userMsg.className = 'message user';
        userMsg.innerHTML = `<div class="message-bubble">${messageText}</div>`;
        chatContainer.appendChild(userMsg);
        
       input.value = '';
        chatContainer.scrollTop = chatContainer.scrollHeight;
        
        // Show typing indicator
        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'message creator';
        typingIndicator.id = 'typingIndicator';
        typingIndicator.innerHTML = `<div class="typing-bubble">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>`;
        chatContainer.appendChild(typingIndicator);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        
        // Call AI endpoint
        const aiResponse = await fetch('https://velvet-backend-zeta.vercel.app/api/ai-response', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                userId: user.uid,
                creatorCode: creatorCode,
                userMessage: messageText
            })
        });
        
        const aiData = await aiResponse.json();
        
        // Remove typing indicator
        document.getElementById('typingIndicator')?.remove();
        
        if (aiData.success) {
            const fullMessage = aiData.message;
            const messageParts = fullMessage.split('||').map(m => m.trim()).filter(m => m);

            for (let i = 0; i < messageParts.length; i++) {
                await new Promise(resolve => setTimeout(resolve, i * 1500));
                const message = messageParts[i];
                const creatorMsg = document.createElement('div');
                creatorMsg.className = 'message creator';

            // Check for locked content tags
            const photoMatch = message.match(/\[LOCKED_PHOTO:(\d+)\]/);
            const videoMatch = message.match(/\[LOCKED_VIDEO:(\d+)\]/);

            if (photoMatch || videoMatch) {
                const cost = photoMatch ? photoMatch[1] : videoMatch[1];
                const contentType = photoMatch ? 'photo' : 'video';
                const cleanMessage = message.replace(/\[LOCKED_(PHOTO|VIDEO):\d+\]/g, '').trim();
                const mediaId = Date.now();

                creatorMsg.innerHTML = `
                    <div class="message-bubble">
                        ${cleanMessage}
                        <div class="locked-content" id="locked-${mediaId}" onclick="unlockContent('${mediaId}', '${contentType}', ${cost})">
                            <div class="locked-icon">${contentType === 'photo' ? 'üì∏' : 'üé¨'}</div>
                            <div class="unlock-text">Unlock ${contentType === 'photo' ? 'Photo' : 'Video'}</div>
                            <div class="unlock-cost">${cost} credits</div>
                        </div>
                    </div>`;
            } else {
                creatorMsg.innerHTML = `<div class="message-bubble">${message}</div>`;
            }

            chatContainer.appendChild(creatorMsg);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        } else {
            console.error('AI response error:', aiData.error);
        }
        
    } catch (error) {
        console.error('Error sending message:', error);
        alert('Failed to send message: ' + error.message);
        document.getElementById('typingIndicator')?.remove();
    }
}
       // Unlock content
        window.unlockContent = async function(mediaId, contentType, cost) {
            const user = auth.currentUser;
            if (!user) return;

            const creatorCode = sessionStorage.getItem('currentCreatorCode');
            if (!creatorCode) return;

            try {
                // Check user credits
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                const userData = userDoc.data();
                const currentCredits = userData.credits?.[creatorCode] || 0;

                if (currentCredits < cost) {
                    if (confirm(`You need ${cost} credits but only have ${currentCredits}. Buy more credits?`)) {
                        window.location.href = 'velvet-purchase.html';
                    }
                    return;
                }

                // Fetch media from backend
                const mediaResponse = await fetch(`https://velvet-backend-zeta.vercel.app/api/media?creatorCode=${creatorCode}&userId=${user.uid}&type=${contentType}`);
                const mediaData = await mediaResponse.json();

                if (!mediaData.available) {
                    alert('No content available yet from this creator. Check back soon! üòò');
                    return;
                }

                // Deduct credits
                const newCredits = currentCredits - parseInt(cost);
                await setDoc(doc(db, 'users', user.uid), {
                    credits: { ...userData.credits, [creatorCode]: newCredits }
                }, { merge: true });

                // Record unlock
                await addDoc(collection(db, 'unlocked_media'), {
                    userId: user.uid,
                    creatorCode: creatorCode,
                    mediaId: mediaData.media.id,
                    unlockedAt: new Date(),
                    creditsCost: parseInt(cost)
                });

                // Show the content
                const lockedEl = document.getElementById(`locked-${mediaId}`);
                if (lockedEl && mediaData.media.downloadURL) {
                    if (contentType === 'photo') {
                        lockedEl.innerHTML = `<img src="${mediaData.media.downloadURL}" style="width:200px;border-radius:12px;display:block;" alt="Unlocked photo">`;
                    } else {
                        lockedEl.innerHTML = `<video src="${mediaData.media.downloadURL}" controls style="width:200px;border-radius:12px;display:block;"></video>`;
                    }
                }

            } catch (error) {
                console.error('Unlock error:', error);
                alert('Error unlocking content: ' + error.message);
            }
        }

        // Enter to send
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
