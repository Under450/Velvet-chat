        body {

        }

        .calculator-container {
            flex: 1;
            display: flex;

            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        .calculator-header {
            padding: 50px 20px 10px 20px;
        }

        .calculator-title {
            color: #fff;

            opacity: 0.6;

        }

        .calculator-display {
            flex: 1;
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;

            font-size: 90px;
            font-weight: 200;
            color: #fff;

            text-align: right;
        }

        .calculator-buttons {
            padding: 0 12px 12px 12px;

        .button-row {
            display: flex;

        .calc-btn {
            background: #333333;
            color: #fff;

            flex: 1;
            height: 75px;
            border-radius: 37.5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calc-btn:active {
            opacity: 0.5;
        }

        .calc-btn.operator {
            background: #FF9F0A;
            color: #fff;
            font-size: 42px;
        }

        .calc-btn.operator:active {
            opacity: 0.7;
        }

        .calc-btn.operator.active {
            background: #fff;
            color: #FF9F0A;
        }

        .calc-btn.function {
            background: #A6A6A6;
            color: #000;
            font-size: 32px;
        }

        .calc-btn.function:active {
            opacity: 0.7;
        }

        .calc-btn.zero {
            flex: 2.15;
            justify-content: flex-start;
            padding-left: 30px;
        }

        .calc-btn.backspace {
            font-size: 28px;
        }

        /* Hidden success message */
        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 122, 255, 0.95);
            color: white;
            padding: 20px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .success-message.show {
            opacity: 1;
        }
    </style>
</head>

        // Calculator state
        let calcValue = '0';
        let calcPrevValue = null;
        let calcOperatorValue = null;
        let waitingForOperand = false;

        function updateCalcDisplay() {
            const display = document.getElementById('calcDisplay');
            const length = calcValue.length;
            
            // Dynamic font sizing like iPhone
            if (length <= 6) {
                display.style.fontSize = '90px';
            } else if (length <= 8) {
                display.style.fontSize = '70px';
            } else if (length <= 10) {
                display.style.fontSize = '55px';
            } else {
                display.style.fontSize = '45px';
            }
            
            display.textContent = calcValue;
        }

        window.calcAllClear = function() {
            calcValue = '0';
            calcPrevValue = null;
            calcOperatorValue = null;
            waitingForOperand = false;
            updateCalcDisplay();
        }

        window.calcNumber = function(num) {
            if (waitingForOperand) {
                calcValue = String(num);
                waitingForOperand = false;
            } else {
                calcValue = calcValue === '0' ? String(num) : calcValue + num;
            }
            updateCalcDisplay();
        }

        window.calcDecimal = function() {
            if (waitingForOperand) {
                calcValue = '0.';
                waitingForOperand = false;
            } else if (calcValue.indexOf('.') === -1) {
                calcValue += '.';
            }
            updateCalcDisplay();
        }

        window.calcToggleSign = function() {
            const value = parseFloat(calcValue);
            if (!isNaN(value)) {
                calcValue = String(value * -1);
                updateCalcDisplay();
            }
        }

        window.calcPercent = function() {
            const value = parseFloat(calcValue);
            if (!isNaN(value)) {
                calcValue = String(value / 100);
                updateCalcDisplay();
            }
        }

        window.calcOperator = function(nextOp) {
            const inputValue = parseFloat(calcValue);

            if (calcPrevValue === null) {
                calcPrevValue = inputValue;
            } else if (calcOperatorValue) {
                const result = performCalculation();
                calcValue = String(result);
                calcPrevValue = result;
            }

            waitingForOperand = true;
            calcOperatorValue = nextOp;
        }

        function performCalculation() {
            const inputValue = parseFloat(calcValue);
            const prevValue = calcPrevValue;

            if (isNaN(inputValue) || isNaN(prevValue)) {
                return inputValue;
            }

            switch (calcOperatorValue) {
                case '+':
                    return prevValue + inputValue;
                case '-':
                    return prevValue - inputValue;
                case 'Ã—':
                    return prevValue * inputValue;
                case 'Ã·':
                    return prevValue / inputValue;
                default:
                    return inputValue;
            }
        }

        window.calcEquals = function() {
            // Check secret codes via calcValue
            if (!calcOperatorValue) {
                if (calcValue === '1234.') {
                    const user = auth.currentUser;
                    window.location.href = user ? 'welcome.html' : 'auth.html';
                    return;

                if (calcValue === '1534.') {
                    window.location.href = 'creator-login.html';
                    return;
                }
                if (calcValue === '8889.') {
                    window.location.href = 'teaser.html';
                    return;
                }
                if (calcValue === '735.') {
                    window.location.href = 'admin/admin-login.html';
                    return;
                }
                if (calcValue === '78321.') {
                    window.location.href = 'sitemap.html';
                    return;
                }
            }

            // Normal calculator operation
            const inputValue = parseFloat(calcValue);

            if (calcPrevValue !== null && calcOperatorValue) {
                const result = performCalculation();
                calcValue = String(result);
                calcPrevValue = null;
                calcOperatorValue = null;
                waitingForOperand = true;
                updateCalcDisplay();
            }
        }

        // Initialize display
        updateCalcDisplay();

        // Register Service Worker for PWA (optional)

                    .then((registration) => {
                        console.log('ServiceWorker registered:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
