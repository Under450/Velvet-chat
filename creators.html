<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Velvet Admin - Creator Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      color: white;
      font-size: 24px;
    }

    .header-buttons {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #1e40af;
      color: white;
    }

    .btn-primary:hover {
      background: #5e3a82;
    }

    .btn-success {
      background: #10b981;
      color: white;
    }

    .btn-danger {
      background: #ef4444;
      color: white;
    }

    .btn-small {
      padding: 8px 16px;
      font-size: 13px;
    }

    .logout-btn {
      background: #ef4444;
      color: white;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab {
      padding: 12px 24px;
      background: #1e293b;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s;
    }

    .tab.active {
      background: #1e40af;
    }

    .card {
      background: #1e293b;
      border-radius: 10px;
      padding: 30px;
      margin-bottom: 20px;
    }

    .card h2 {
      color: white;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: white;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e5e7eb;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #1e40af;
    }

    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }

    .creators-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .creator-card {
      background: #1e293b;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .creator-card h3,
    .creator-card .creator-info {
      color: white;
    }

    .creator-info {
      margin: 10px 0;
      color: #9ca3af;
      font-size: 14px;
    }

    .creator-code {
      background: #f3f4f6;
      padding: 10px;
      border-radius: 6px;
      margin: 10px 0;
      font-family: 'Courier New', monospace;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .copy-btn {
      padding: 6px 12px;
      background: #764ba2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .creator-link {
      background: #eff6ff;
      padding: 10px;
      border-radius: 6px;
      margin: 10px 0;
      font-size: 12px;
      word-break: break-all;
    }

    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .status-active {
      background: #d1fae5;
      color: #065f46;
    }

    .status-pending {
      background: #fef3c7;
      color: #92400e;
    }

    .status-rejected {
      background: #fee2e2;
      color: #991b1b;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #1e293b;
      border-radius: 10px;
      padding: 30px;
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h2 {
      color: white;
    }

    .close-modal {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #6b7280;
    }

    .alert {
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .alert-success {
      background: #d1fae5;
      color: #065f46;
    }

    .alert-error {
      background: #fee2e2;
      color: #991b1b;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: white;
    }

    .pending-requests-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .pending-requests-table th,
    .pending-requests-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #374151;
    }

    .pending-requests-table th {
      color: #9ca3af;
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
    }

    .pending-requests-table td {
      color: white;
    }

    .action-buttons {
      display: flex;
      gap: 8px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸŽ€ Velvet Admin Panel</h1>
      <div class="header-buttons">
        <button class="btn btn-primary" onclick="openAddCreatorModal()">+ Add Creator</button>
        <button class="btn logout-btn" onclick="handleLogout()">Logout</button>
      </div>
    </div>

    <div id="alert-container"></div>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" onclick="showTab('creators')">Creators</button>
      <button class="tab" id="pendingTabBtn" onclick="showTab('pending')">Pending Requests <span id="pendingCount"></span></button>
    </div>

    <!-- Creators Tab -->
    <div id="creatorsTab" class="card">
      <h2>Active Creators</h2>
      <div id="creators-list" class="creators-grid">
        <div class="loading">Loading creators...</div>
      </div>
    </div>

    <!-- Pending Requests Tab -->
    <div id="pendingTab" class="card hidden">
      <h2>Pending Admin Requests</h2>
      <div id="pending-requests-list">
  <div class="loading">Loading...</div>
</div>
    </div>
  </div>

  <!-- Add Creator Modal -->
  <div id="add-creator-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add New Creator</h2>
        <button class="close-modal" onclick="closeAddCreatorModal()">&times;</button>
      </div>
      <form id="add-creator-form" onsubmit="handleAddCreator(event)">
        <div class="form-group">
          <label>Creator Name *</label>
          <input type="text" id="creator-name" required placeholder="e.g., Jessica">
        </div>
        <div class="form-group">
          <label>Age *</label>
          <input type="number" id="creator-age" required min="18" placeholder="e.g., 24">
        </div>
        <div class="form-group">
          <label>Location</label>
          <input type="text" id="creator-location" placeholder="e.g., London, UK">
        </div>
        <div class="form-group">
          <label>Bio</label>
          <textarea id="creator-bio" placeholder="Tell users about this creator..."></textarea>
        </div>
        <div class="form-group">
          <label>Profile Photo URL</label>
          <input type="url" id="creator-photo" placeholder="https://...">
        </div>
        <div class="form-group">
          <label>Voice ID (ElevenLabs)</label>
          <input type="text" id="creator-voice" placeholder="Will add later">
        </div>
        <div class="form-group">
          <label>Boundaries (Optional)</label>
          <textarea id="creator-boundaries" placeholder="What topics are off-limits?"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Create Creator</button>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore, doc, getDoc, collection, query, where, getDocs, updateDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyArbpb25d8UwEL5bE46Oe8yAMTMM1BoGzU",
      authDomain: "velvet-app-1733e.firebaseapp.com",
      projectId: "velvet-app-1733e",
      storageBucket: "velvet-app-1733e.firebasestorage.app",
      messagingSenderId: "514672347699",
      appId: "1:514672347699:web:a70516f6383e0069a7f146"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    // Check authentication
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = 'admin-login.html';
        return;
      }

      // Check if user is approved admin
      const adminDoc = await getDoc(doc(db, 'admins', user.uid));
      if (!adminDoc.exists() || adminDoc.data().status !== 'approved') {
        alert('Access denied. Your admin status is not approved.');
        await signOut(auth);
        window.location.href = 'admin-login.html';
        return;
      }

      currentUser = user;
      loadCreators();
      loadPendingRequests();
    });

    // Logout
    window.handleLogout = async function() {
      if (confirm('Are you sure you want to logout?')) {
        try {
          await signOut(auth);
          window.location.href = 'admin-login.html';
        } catch (error) {
          console.error('Logout error:', error);
          alert('Error logging out');
        }
      }
    }

    // Tab switching
    window.showTab = function(tabName) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      
      if (tabName === 'creators') {
        document.querySelector('.tab').classList.add('active');
        document.getElementById('creatorsTab').classList.remove('hidden');
        document.getElementById('pendingTab').classList.add('hidden');
      } else {
        document.getElementById('pendingTabBtn').classList.add('active');
        document.getElementById('creatorsTab').classList.add('hidden');
        document.getElementById('pendingTab').classList.remove('hidden');
      }
    }

    const API_BASE = 'https://velvet-backend-zeta.vercel.app/api';

    // Load creators
    async function loadCreators() {
      try {
        const response = await fetch(`${API_BASE}/creators`);
        const data = await response.json();
        
        const container = document.getElementById('creators-list');
        
        if (!data.creators || data.creators.length === 0) {
          container.innerHTML = '<div class="loading">No creators yet. Add your first creator!</div>';
          return;
        }

        container.innerHTML = data.creators.map(creator => `
          <div class="creator-card">
            <h3>${creator.name}</h3>
            <div class="creator-info">
              ${creator.age ? `Age: ${creator.age}` : ''}<br>
              ${creator.location ? `Location: ${creator.location}` : ''}
            </div>
            <div class="creator-code">
              <span>${creator.code}</span>
              <button class="copy-btn" onclick="copyCode('${creator.code}')">Copy</button>
            </div>
            <div class="creator-link">
              <strong>Signup Link:</strong><br>
              <a href="https://under450.github.io/Velvet-chat/auth.html?code=${creator.code}" target="_blank" style="color: #2563eb;">
                https://under450.github.io/Velvet-chat/auth.html?code=${creator.code}
              </a>
              <button class="copy-btn" onclick="copyLink('${creator.code}')" style="margin-top: 5px; width: 100%;">Copy Link</button>
            </div>
            <div class="creator-info">
              <strong>Bio:</strong> ${creator.bio || 'Not set'}<br>
              <strong>Clients:</strong> ${creator.totalClients || 0}<br>
              <strong>Revenue:</strong> Â£${(creator.totalRevenue || 0).toFixed(2)}
            </div>
            <span class="status-badge ${creator.status === 'active' ? 'status-active' : 'status-pending'}">
              ${creator.status || 'pending'}
            </span>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading creators:', error);
        showAlert('Failed to load creators', 'error');
      }
    }

    // Load pending admin requests
    async function loadPendingRequests() {
      try {
        const q = query(collection(db, 'admins'), where('status', '==', 'pending'));
        const querySnapshot = await getDocs(q);
        
        const container = document.getElementById('pending-requests-list');
        const pendingCount = document.getElementById('pendingCount');
        
        if (querySnapshot.empty) {
          container.innerHTML = '<div class="loading">No pending requests</div>';
          pendingCount.textContent = '';
          return;
        }

        pendingCount.textContent = `(${querySnapshot.size})`;
        
        let html = '<table class="pending-requests-table"><thead><tr><th>Email</th><th>Requested</th><th>Actions</th></tr></thead><tbody>';
        
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const requestDate = data.requestedAt?.toDate().toLocaleString() || 'Unknown';
          
          html += `
            <tr>
              <td>${data.email}</td>
              <td>${requestDate}</td>
              <td>
                <div class="action-buttons">
                  <button class="btn btn-success btn-small" onclick="approveRequest('${doc.id}', '${data.email}')">Approve</button>
                  <button class="btn btn-danger btn-small" onclick="rejectRequest('${doc.id}')">Reject</button>
                </div>
              </td>
            </tr>
          `;
        });
        
        html += '</tbody></table>';
        container.innerHTML = html;
      } catch (error) {
        console.error('Error loading pending requests:', error);
        showAlert('Failed to load pending requests', 'error');
      }
    }

    // Approve admin request
    window.approveRequest = async function(userId, email) {
      if (!confirm(`Approve admin access for ${email}?`)) return;

      try {
        await updateDoc(doc(db, 'admins', userId), {
          status: 'approved',
          approvedAt: new Date(),
          approvedBy: currentUser.email
        });

        showAlert(`âœ“ Approved ${email}. They can now login to the admin panel.`, 'success');
        loadPendingRequests();
      } catch (error) {
        console.error('Error approving request:', error);
        showAlert('Error approving request', 'error');
      }
    }

    // Reject admin request
    window.rejectRequest = async function(userId) {
      if (!confirm('Reject this admin request? The user will need to request access again.')) return;

      try {
        await updateDoc(doc(db, 'admins', userId), {
          status: 'rejected',
          rejectedAt: new Date(),
          rejectedBy: currentUser.email
        });

        showAlert('Request rejected', 'success');
        loadPendingRequests();
      } catch (error) {
        console.error('Error rejecting request:', error);
        showAlert('Error rejecting request', 'error');
      }
    }

    window.openAddCreatorModal = function() {
      document.getElementById('add-creator-modal').classList.add('active');
    }

    window.closeAddCreatorModal = function() {
      document.getElementById('add-creator-modal').classList.remove('active');
      document.getElementById('add-creator-form').reset();
    }

    window.handleAddCreator = async function(event) {
      event.preventDefault();

      const creatorData = {
        name: document.getElementById('creator-name').value,
        age: parseInt(document.getElementById('creator-age').value),
        location: document.getElementById('creator-location').value,
        bio: document.getElementById('creator-bio').value,
        boundaries: {
          topics: document.getElementById('creator-boundaries').value
        }
      };

      try {
        const response = await fetch(`${API_BASE}/creators`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(creatorData)
        });

        const result = await response.json();

        if (result.success) {
          showAlert(`Creator added successfully! Code: ${result.code}`, 'success');
          closeAddCreatorModal();
          loadCreators();
        } else {
          showAlert('Failed to add creator: ' + result.error, 'error');
        }
      } catch (error) {
        console.error('Error adding creator:', error);
        showAlert('Failed to add creator', 'error');
      }
    }

    window.copyCode = function(code) {
      navigator.clipboard.writeText(code);
      showAlert('Creator code copied!', 'success');
    }

    window.copyLink = function(code) {
      const link = `https://under450.github.io/Velvet-chat/auth.html?code=${code}`;
      navigator.clipboard.writeText(link);
      showAlert('Signup link copied!', 'success');
    }

    function showAlert(message, type) {
      const container = document.getElementById('alert-container');
      const alert = document.createElement('div');
      alert.className = `alert alert-${type}`;
      alert.textContent = message;
      container.appendChild(alert);

      setTimeout(() => {
        alert.remove();
      }, 3000);
    }
  </script>
</body>
</html>
