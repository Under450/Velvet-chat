<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Admin Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .request-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 32px;
            color: #1e3a8a;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .info-box {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            font-size: 14px;
            color: #1565c0;
            line-height: 1.6;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #1e3a8a;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            background: #1e3a8a;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover:not(:disabled) {
            background: #15306d;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .success {
            color: #27ae60;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 15px;
            border-radius: 10px;
            line-height: 1.6;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #1e3a8a;
            text-decoration: none;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="request-container">
        <div class="logo">
            <h1>üéÄ Request Admin Access</h1>
            <p>Velvet Admin Panel</p>
        </div>
        
        <div class="info-box">
            ‚ÑπÔ∏è Submit your email and create a password. An admin will review your request within 24 hours. You'll receive an email once approved.
        </div>

        <div id="requestForm">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="requestEmail" placeholder="your@email.com">
            </div>
            
            <div class="form-group">
                <label>Password (min 8 characters)</label>
                <input type="password" id="requestPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            
            <button class="btn" onclick="submitRequest()">Submit Request</button>
            
            <div id="errorDiv" class="error"></div>
            <div id="successDiv" class="success hidden"></div>
        </div>

        <div class="back-link">
            <a href="admin-login.html">‚Üê Already have access? Login here</a>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyArbpb25d8UwEL5bE46Oe8yAMTMM1BoGzU",
            authDomain: "velvet-app-1733e.firebaseapp.com",
            projectId: "velvet-app-1733e",
            storageBucket: "velvet-app-1733e.firebasestorage.app",
            messagingSenderId: "514672347699",
            appId: "1:514672347699:web:a70516f6383e0069a7f146"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Force logout any existing session
        await signOut(auth);

        window.submitRequest = async function() {
            const email = document.getElementById('requestEmail').value.trim();
            const password = document.getElementById('requestPassword').value;
            const confirm = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('errorDiv');
            const successDiv = document.getElementById('successDiv');

            errorDiv.textContent = '';
            successDiv.classList.add('hidden');

            if (!email || !password || !confirm) {
                errorDiv.textContent = 'Please fill in all fields';
                return;
            }

            if (password.length < 8) {
                errorDiv.textContent = 'Password must be at least 8 characters';
                return;
            }

            if (password !== confirm) {
                errorDiv.textContent = 'Passwords do not match';
                return;
            }

            try {
                // Create Firebase auth account
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Create admin request document in Firestore
                await setDoc(doc(db, 'admins', user.uid), {
                    email: email,
                    status: 'pending',
                    requestedAt: new Date(),
                    approvedAt: null,
                    approvedBy: null
                });

                // Sign out immediately after creating request
                await signOut(auth);

                // Show success message
                successDiv.textContent = '‚úì Request submitted successfully! An admin will review your request within 24 hours. You will be notified by email once approved.';
                successDiv.classList.remove('hidden');

                // Hide form
                document.getElementById('requestForm').style.display = 'none';

            } catch (error) {
                console.error('Request error:', error);
                if (error.code === 'auth/email-already-in-use') {
                    errorDiv.textContent = 'This email already has a pending or approved request';
                } else {
                    errorDiv.textContent = 'Error submitting request: ' + error.message;
                }
            }
        }
    </script>
</body>
</html>
